<form [formGroup]="ordersFg" >
  <h1>ثبت سفارش</h1>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>تاریخ</mat-label>
      <input type="text" formControlName="dateCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>شماره</mat-label>
      <input type="text" formControlName="numberCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>نام مشتری</mat-label>
      <input type="text" formControlName="customerNamectrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>شماره تلفن</mat-label>
      <input type="text" formControlName="mobilePhoneCtrl" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>شهر</mat-label>
      <input type="text" formControlName="cityCtrl" matInput>
    </mat-form-field>
  </div>

  <div>
    <table>
      <thead>
        <th>ردیف</th>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>واحد</th>
        <th>توضیحات</th>
      </thead>
      <tbody formArrayName="Rows">
        <tr *ngFor="let itemrow of invoiceForm.controls.Rows.controls; let i=index;let l=last"
          [formGroupName]="i">
          <td>{{i+1}}</td>
          <td>
            <input formControlName="productCtrl" class="form-control">
          </td>
          <td>
            <input formControlName="productNumbeCtrlr" class="form-control">
          </td>
          <td>
            <input formControlName="unitCtrl" class="form-control">
          </td>
          <td>
            <input formControlName="descriptionCtrl" class="form-control">
          </td>
          <td>
            <button *ngIf="invoiceForm.controls.Rows.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" (click)="addNewRow()" class="btn btn-primary">Add new Row</button>
  </div>

  <div>
    <button (click)="orders()" [disabled]="ordersFg.invalid" mat-raised-button color="primary">دخیره</button>
    <mat-error>{{globError}}</mat-error>
  </div>
</form>
