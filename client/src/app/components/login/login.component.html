<form>
  <h2>ورود به صفحه کاربر</h2>
  <mat-form-field appearance="outline">
    <mat-label>نام کاربری</mat-label>
    <input type="text" formControlName="firstNameCtrl" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>رمز عبور</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl" matInput>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button (click)="login()" mat-raised-button color="primary">Show Presidents</button>
</form>
