<div>
  <section class="section-1">
    <img src="../../../assets/images/logo.gif" alt="">
  </section>

  <section class="section-2">
    <form [formGroup]="loginFg">
      <h2>ورود به صفحه کاربر</h2>
      <mat-form-field appearance="outline">
        <mat-label>نام کاربری</mat-label>
        <input type="text" formControlName="userNameCtrl" matInput>
        <mat-error>نام کاربری را وارد کنید</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>رمز عبور</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl" matInput>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>رمز عبور را وارد کنید</mat-error>
      </mat-form-field>
      <button (click)="Login()" mat-raised-button>
        ورود
      </button>
      <mat-error>{{globError}}</mat-error>
    </form>
  </section>
</div>
